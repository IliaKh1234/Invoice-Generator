<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" >
        <div class="parent" >
            <div class="creator-title" >
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
            <div class="down-parent" >
                <div class="buttons" >
                    <button id="wash-btn">Wash Car: $10</button>
                    <button id="mow-btn">Mow Lawn: $20</button>
                    <button id="pull-btn">Pull Weeds: $30</button>
                </div>
                <div class="task-total" >
                    <div class="task" >
                        <p>TASK</p>
                    </div>
                    <div class="total" >
                        <p>TOTAL</p>
                    </div>
                </div>
                <hr>
                <div class="notes-total-amount" >
                    <div class="notes" >
                        <p>NOTES</p>
                        <p style="margin-top: 15px;">We accept cash, credit card, or PayPal</p>
                    </div>
                    <div class="amount" >
                        <p>TOTAL AMOUNT <br> <span id="amount">$</span></p>
                    </div>
                </div>
                <div class="send-btn" >
                    <button id="send"><i class="fa-solid fa-envelope"></i> Send invoice</button>
                </div>
               
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
